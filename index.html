<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://media.istockphoto.com/id/531633071/vector/calculator.jpg?s=612x612&w=0&k=20&c=TrSndAw_fs5LVFqagmF16aqpKb7ZYzyMZ7bVL3QVyP8="
        type="image/x-icon">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="color" class="color">
        <input type="text" class="text" disabled>
        <div class="zero button">0</div>
        <div class="one button">1</div>
        <div class="two button">2</div>
        <div class="three button">3</div>
        <div class="four button">4</div>
        <div class="five button">5</div>
        <div class="six button">6</div>
        <div class="seven button">7</div>
        <div class="eight button">8</div>
        <div class="nine button">9</div>
        <div class="C button">C</div>
        <div class="delete button"><img src="svgs/delete-svgrepo-com.svg" alt="del"></div>
        <div class="plus button">+</div>
        <div class="minus button">-</div>
        <div class="multiply button">*</div>
        <div class="divide button"><img src="svgs/divide-svgrepo-com.svg" alt=""></div>
        <div class="equal button">=</div>
        <div class="dot button">.</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
